<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 — Lost in the Void</title>
    <style>
      :root {
        --bg: #0f1114;
        --card: #14171c;
        --ink: #f3f4f6;
        --muted: #9aa3b2;
        --accent: #f97316;
        font-family: "Space Grotesk", system-ui, sans-serif;
        color: var(--ink);
        background: var(--bg);
      }
      * { box-sizing: border-box; }
      body { margin: 0; min-height: 100vh; display: grid; place-items: center; padding: 32px; }
      .card {
        width: min(560px, 100%);
        background: var(--card);
        border: 1px solid #23262c;
        border-radius: 18px;
        padding: 28px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }
      h1 { margin: 0 0 8px 0; font-size: 30px; }
      p { margin: 0 0 16px 0; color: var(--muted); }
      a {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 14px;
        background: linear-gradient(135deg, #f97316, #fdba74);
        color: #0b0d10;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
      }
      .ascii { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; color: var(--accent); }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="ascii">(╯°□°)╯︵ ┻━┻</div>
      <h1>404 — This page wandered off</h1>
      <p>We searched behind the sofa and under the keyboard. Nothing.</p>
      <a href="/">
        Back to todos
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      </a>
    </div>
  </body>
</html>
